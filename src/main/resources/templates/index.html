<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--JQUERY-->
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--CUSTOM-->
    <script src="/js/index.js" defer></script>
    <title>Formulário</title>
</head>
<body>
<form>
    <div class="container">
        <div class="mb-3 mt-2">
            <label for="inputsIdent" class="form-label fw-bold fs-3">Indentificação</label>
            <div class="row" id="inputsIdent">
                <div class="col-3">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" aria-describedby="emailHelp">
                </div>
                <div class="col-6">
                    <label for="inputSobre" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobre" aria-describedby="emailHelp">
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nós nunca iremos compartilhar seu email com alguém.</div>
                </div>
                <div class="col-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <label for="formChecks">Sexo</label>
        <div class="mb-3 form-check" id="formChecks">
            <div class="row">
                <div class="col-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Masculino</label>
                </div>
                <div class="col-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Feminino</label>
                </div>
                <div class="col-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck3">
                    <label class="form-check-label" for="exampleCheck3">Outro</label>
                </div>
                <div class="col-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck4">
                    <label class="form-check-label" for="exampleCheck3">Muito</label>
                </div>
            </div>
        </div>
        <hr>
        <label for="inputsMoradia" class="form-label fw-bold fs-3">Residência</label>
        <div class="mb-3" id="inputsMoradia">
            <div class="row">
                <div class="col-2 mb-2">
                    <label for="inputCep" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="inputCep" aria-describedby="emailHelp">
                </div>
                <div class="col-5 mb-2">
                    <label for="inputEndereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputEndereco">
                </div>
                <div class="col-1">
                    <label for="inputNmr" class="form-label">Número</label>
                    <input type="text" class="form-control" id="inputNmr">
                </div>
                <div class="col-4"></div>
                <div class="col-3">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" aria-describedby="emailHelp">
                </div>
                <div class="col-5">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade">
                </div>
                <div class="col-1">
                    <label for="inputEstado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="inputEstado">
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
